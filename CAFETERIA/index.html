<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Café do Dev</h1>
        <div class="pedido">
            <h2>Monte seu Pedido</h2>
            <input type="text" id="nome-produto" placeholder="Nome do Café ou Doce">
            <input type="number" id="preco-produto" placeholder="Preço" step="0.01" min="0">
            <button id="adicionar-produto">Adicionar ao Carrinho</button>
        </div>
        <div class="carrinho">
            <h2>Seu Carrinho</h2>
            <ul id="lista-pedidos"></ul>
            <p>Total: R$ <span id="total">0,00</span></p>
        </div>

        <!--  -->
        <button id="salvar-carrinho">Salvar Carrinho</button>


    </div>
    <script src="script.js"></script>
</body>
</html>
